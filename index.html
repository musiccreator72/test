<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Three.js Simple Illustration</title>
<style>
html, body { height: 100%; margin: 0; background: #f9f9f9; }
#app { width: 100%; height: 100%; }
</style>
</head>
<body>
<div id="app"></div>


<script type="module">
import * as THREE from 'https://unpkg.com/three@0.168.0/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three@0.168.0/examples/jsm/controls/OrbitControls.js';


// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.getElementById('app').appendChild(renderer.domElement);


// Scene & Camera
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf9f9f9);


const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.set(2, 2, 4);


const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;


// Light
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(3, 5, 2);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.4));


// Simple illustration: three colorful boxes
const colors = [0xff6666, 0x66ccff, 0x99ff99];
colors.forEach((c, i) => {
const geo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
const mat = new THREE.MeshStandardMaterial({ color: c });
const mesh = new THREE.Mesh(geo, mat);
mesh.position.x = (i - 1) * 1.2;
scene.add(mesh);
});


// Resize
addEventListener('resize', () => {
camera.aspect = innerWidth / innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(innerWidth, innerHeight);
});


// Animate
function animate() {
controls.update();
renderer.render(scene, camera);
requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
